<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="container">
    <div class="modal-container">
      <div class="icon-container">
        <img src="./images/icon-star.svg" alt="star icon">
      </div>
      <div class="text-container">
        <h2 class="title-text">How did we do?</h2>
        <p class="paragraph-text">
          Please let us know how we did with your support request.
          All feedback is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="rating-container">
        <li class="rating-num">1</li>
        <li class="rating-num">2</li>
        <li class="rating-num">3</li>
        <li class="rating-num">4</li>
        <li class="rating-num">5</li>
      </div>
      <div class="button-container">
        <button class="submit-button" id="submitBtn">SUBMIT</button>
      </div>
    </div>
  </div>
</body>
</html>
